<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Position_1 속성</title>
    <style type="text/css">
    * {margin:0;} /* 문서 기본 여백 제거  */
    body {margin:0;} /* 문서 기본 여백 제거 */
 	#parent {
            position:relative; /*문서의 기본여백이 적용되면서 약간 떨어짐 */
            /* position:absolute; */ /* 문서 기본 여백과 상관없이 top-left 0점에 표시됨 */
            /* margin 없음 */
			top:0px;
			left:0px;
			width:200px;
			height:300px;
			border:solid 5px #000000;
			margin:50px 0 0 50px;
		}
/* boxA,boxB,boxC에 동일한 속성이 적용 */
 	#boxA, #boxB, #boxC {
			width:80px;
			height:80px;
		}

		#boxA {background-color:#ff0000;}
		#boxB {background-color:#00ff00;}
		#boxC {background-color:#ffff00;}


		#boxB{
        /* position: relative; */
        position:absolute; /* 상위 태그에 position 설정 여부에 따라 위치가 달라짐 */
		top:20px;
		left:30px;
		}

	</style>
</head>

<body>
	<div id="parent">
        <div id="boxA">A</div>
        <div id="boxB">B</div>
        <div id="boxC">C</div>
	</div>
</body>
</html>
