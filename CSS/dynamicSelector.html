<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동적 선택자</title>
	<style type="text/css">
		/* class면 . , id면 # */
		.content div{
		display:inline-block;
		background:blue;
		width:100px;
		height:50px;
		}

		.content div:hover{/*<div>에 마우스 올릴 때 */
			background:yellow;
		}

		.content div:active{/*<div>에 마우스 클릭할 때 */
			background:red;
		}
	</style>
</head>
<body>
	<div class="content">
		<div></div><div></div><div></div><div></div>
	</div>
</body>
</html>
