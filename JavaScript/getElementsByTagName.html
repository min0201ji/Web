<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
        <title>getElementsByTagName() 예제</title>
		<style>			
			td { width:50px; height:30px; text-align:center; }
		</style>
        <script type="text/javascript">
	        window.onload = function() {
				//tdArr (모든 td 요소를 배열로 받아옴)
				var tdArr = document.getElementsByTagName('td');
				
				var setNumberBtn = document.getElementById("setNumberBtn");
				var setColorBtn = document.getElementById("setColorBtn");
				var clearNumberBtn = document.getElementById("clearNumberBtn");
				var clearColorBtn = document.getElementById("clearColorBtn");
				
			/* 함수작성 */
			// 셀에 번호채우기 버튼을 클릭하면 동작하는 함수
			setNumberBtn.onclick =  function(){
				for(var i=0;i<tdArr.length;i++){
					tdArr[i].innerHTML = i;
				}
			}
			// 셀에 번호 채우기 버튼 클릭이벤트 핸들러 함수 종료

			// 셀에 색상 채우기 버튼을 클릭하면 동작하는 함수
			setColorBtn.onclick = function(){
			var colors = ['red','orange','yellow','green','blue','navy','violet']; //색상배열
				for (var i=0; i<tdArr.length; i++){
					tdArr[i].style.background = colors[i];
				}
			} // 셀에 색상 채우기 버튼 이벤트 핸들러 함수 종료

			// 셀에 번호 지우기 버튼 클릭시 동작
			clearNumberBtn.onclick =  function(){
				for(var i=0;i<tdArr.length;i++){
					tdArr[i].innerHTML = '';
				}
			} // 함수 끝

			// 셀에 색상 지우기 버튼 클릭시 동작
			clearColorBtn.onclick = function(){
			var colors = ['red','orange','yellow','green','blue','navy','violet']; //색상배열
				for (var i=0; i<tdArr.length; i++){
					tdArr[i].style.background = '';

				}
			} // 함수 끝
		} // onload 이벤트 함수:  문서내 모든 요소가 load된 후에 실행
		</script>
    </head>
    <body>
    	<center>
	    	<div id="box">
	            <table border="1">
	                <tr>
	                    <td></td><td></td><td></td><td ></td>
	                    <td></td><td></td><td></td>
	                </tr>
	            </table>
	            <p>            
	            <button id="setNumberBtn">셀에 번호 채우기</button>
	            <button id="setColorBtn">셀에 색상 채우기</button> 
	            <p>
	            <button id="clearNumberBtn">셀의 번호 지우기</button>
	            <button id="clearColorBtn">셀의 색상 지우기</button> 
			</div>
		</center>
    </body>
</html>
