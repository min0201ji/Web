<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>setInterval() 예제</title>
		<script type="text/javascript">
			function showTime(){
				/*  Date  객체 생성 */
				var now = new Date();

				/* 시 /분/초 가져오기 */
				var hour = now.getHours()
				var minute = now.getMinutes()
				var second = now.getSeconds()
				var amPm; //오전/오후 저장할 변수

				 // 오전 오후 설정
				if(hour < 12)
					amPm = '오전';
				else{
					amPm = '오후';
					if(hour>12)
						hour = hour-12
				}	
				
				var time = amPm + " " + hour + "시 " + minute + "분 " + second + "초 ";		
				timeShow.innerHTML = time; // 태그 내부 text로 정의되는 속성:innerHTML
			}	//showTime 함수 종료
		</script>
	</head>		
	<body>
	<!-- button 클릭시 시간 출력/정지 되게 함수 호출 -->
       <button onClick="timerID=setInterval('showTime()',1000)">시간 출력</button>
       <button onClick="clearInterval(timerID)">시간 정지</button>
       <h1 id="timeShow">시간 출력</h1>  	  	   	
	</body>
</html>
