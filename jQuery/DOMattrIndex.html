<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>속성 추가</title>
        <style type="text/css">
			div { margin:0 auto; width:1200px; }
			img { width:300px; height:150px; float:left;}
		</style>
		<script src="jquery-3.5.1.min.js"></script>		
		<script type="text/javascript">
			$(document).ready(function() {
				var $img = $('img'); // 태그선택자기 떄문에, 문서에 있는 모든 img 태그를 배열 형태로 변환
				$img.each(function (index) {	//index는 0부터
					$(this).hover( 
						function() { //마우스 올렸을 때 img2- 로 시작하는 이미지
							$(this).attr('src','image/img2-'+ (index+1) +'.jpg');
						},
						function() {  //마우스 땠을 때 img1- 로 시작하는 이미지
							$(this).attr('src','image/img1-'+ (index+1) +'.jpg');
						}
					);						
				});
			});
		</script>
	</head>
	<body>
        <div><img src="image/img1-1.jpg"><img src="image/img1-2.jpg">
                  <img src="image/img1-3.jpg"><img src="image/img1-4.jpg"></div>
	</body>
</html>
