<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>속성 선택자</title>   
        <script src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript">    
			$(document).ready(function(){
			// 1. input 태그 속성 type을 찾아서 바탕색을 pink로 변경
			$('input[type]').css('background-color','pink');
			// 2. 속성 type이 text인 태그를 찾아 글자 색상을 blue width 200으로 변경
			// $('input[type=text]').css({'color':blue','width':'200px'}); -밑에랑 같음-
			$(':text').css({'color':'blue','width':'200px'}); // :속성명 으로 사용 가능

			//3. 속성 type중 submit,reset 버튼 찾아서 배경색을 gold색으로 변경
			$(':submit,:reset').css('background','gold');

			// 4. 속성 타입 중 password 찾아서 글자색, width 변경
			// $(':password').css({'color':'red','width':'200px'});

			// 5. 속성 타입 중 password 찾아서 글자색, 배경색, width 변경 - 메소드체인방식 사용할 것!
			$(':password').css({'color':'red','background':'green'}).css('width','200px');

			// 6. option태그의 value 속성의 값이 프로그래머인 요소를 찾아서 글자색을 red로 변경
			$('option[value=프로그래머]').css('color','red');

			// 7. option태그의 value 속성의 값이 웹인 요소를 찾아서 글자색을 blue로 변경
			$('option[value^=웹]').css('color','blue');

			// 8. select 태그의 하위 option태그의 value 속성의 값이 '사'로 끝나는 요소를 찾아서 글자색을 green로 변경
			$('option[value$=사]').css('color','green');

	         });
		</script>  
    </head>
    <body>
      <h1>속성 선택자</h1>
      <form id="form1" method="post" action="ok.jsp">
          <table>
            <tr><td>이름</td><td><input type="text" id="name" value="홍길동"></td></tr>
            <tr><td> ID</td><td><input type="text" id="id"></td></tr>
            <tr><td>비밀번호</td><td><input type="password" id="passwd"></td></tr>
            <tr><td>취미 :</td>
                  <td><input type="checkbox"  id="sports" value="운동">운동
                         <input type="checkbox"  id="fishing" value="낚시">낚시
                         <input type="checkbox"  id="swimming" value="수영">수영</td></tr>
            <tr><td>직업</td>
                  <td><select id="job">
                               <option value="학생">학생</option>
                               <option value="프로그래머">프로그래머</option>
                               <option value="웹디자이너">웹디자이너</option>
                               <option value="회계사">회계사</option>
                               <option value="의사">의사</option>	
                          </select></td></tr>
             <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="완료">
                    <input type="reset" value="취소">
                </td>
            </tr>             
        </table>
      </form>	    
    </body>
</html>
