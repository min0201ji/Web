<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery 변수</title>
		<script src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript">    
			$(document).ready(function() { 	    
				//jQuery 변수 $box1은 object 형
	        	var $box1= $('#box1'); //ID 선택자
	        	//jQuery 메소드 사용 가능
	        	$box1.css('color', 'red');
	        	//$box1의 타입 출력 : object(객체)
	        	$box1.text(typeof $box1);
	        	//box1.innerHTML = typeof $box1; //동일	     
	        	
	        	//자바스크립트 사용 아이디로 요소 찾아와서 jQuery 메소드 사용할 경우
				var box2 = document.getElementById('box2'); //box2는 자바스크립트변수
				// box2.css('color', 'blue'); //jQuery 메소드 css() 사용할 수 없음
				
	        	//jQuery 변수에 값 저장되는 경우
	        	//변수 $divLen에 <div> 태그 개수 저장
	        	var divLen= $('div').length; //태그 선택자
	        	//box2에 변수 $divLen 타입 출력 : number(숫자)
	        	var $box2= $('#box2'); //ID 선택자
	        	$box2.text('typeof divLen');

	        });
	        // $ => jQuery 받을때, $X => 자바로 받을때
	        // jquery 변수에 저장되는 data가 jquery 갹체면 $ 기호를 사용
	        // jquery 객체의 속성이나 매서드로 반환되는 값(객체가 아닌 일반 값)을 저장할때는 $기호를 사용하지 않는다
        </script>    
	</head>
	
	<body>
		<div id="box1">box1</div>
		<div id="box2">box2</div>
		<div id="box3">box3</div>
	</body>
</html>
