<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table 태그</title>
  <!-- css 활용해서 td 태그의 넓이는 100px로 일괄성정 -->
    <style>
      td{width;100px;}
    </style>
</head>
<body>
  <table border = '1'>
      <caption>테이블1</caption> <!--  표제목 설정 -->
      <thead align="center">
      <tr><th>a</th><th>b</th><th>c</th><th>d</th></tr>
      <tr><td>a1</td><td>b1</td><td>c1</td><td>d1</td></tr>
      <tr><td>a2</td><td>b2</td><td>c2</td><td>d2</td></tr>
      <tr><td>a3</td><td>b3</td><td>c3</td><td>d3</td></tr>
      <tr><td>a4</td><td>b4</td><td>c4</td><td>d4</td></tr>
      </thead>
  </table>
<hr>

  <table border = '1'>
      <caption>테이블2</caption> <!--  표제목 설정 -->
      <thead align="center">
      <tr><th>a</th><th>b</th><th>c</th><th>d</th></tr>
      <tr><td rowspan = '3'>a1</td><td>b1</td><td>c1</td><td>d1</td></tr>
      <tr><td>b2</td><td>c2</td><td>d2</td></tr>
      <tr><td>b3</td><td>c3</td><td>d3</td></tr>
      <tfoot><tr><td colspan ='2'>a4</td><td colspan ='2'>c4</td></tr></tfoot>
      </thead>
  </table>
</body>
</html>
