<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록태그</title>
</head>
<body>
<!-- ul/ol/li  태그는 블럭태그(한행을 모두 사용함-->
  <ul type="disc">
      <li>Javascript/jQuery</li>
      <li>웹 프로그래밍</li>
      <li>인터넷 프로그래밍</li>
      <li>데이터베이스</li>
  </ul>

  <ul type="circle">
      <li>포도</li>
      <li>복숭아</li>
      <li>수박</li>
      <li>딸기</li>
  </ul>

  <ul type="square">
      <li>강아지</li>
      <li>고양이</li>
      <li>이구아나</li>
      <li>고슴도치</li>
  </ul>

<hr>

     <ol type="1">
      <li>강아지</li>
      <li>고양이</li>
      <li>이구아나</li>
      <li>고슴도치</li>
    </ol>

    <ol reversed>
      <li>강아지</li>
      <li>고양이</li>
      <li>이구아나</li>
      <li>고슴도치</li>
    </ol>

    <ol type="A">
      <li>강아지</li>
      <li>고양이</li>
      <li>이구아나</li>
      <li>고슴도치</li>
    </ol>

    <ol type="i" start="2">
      <li>강아지</li>
      <li>고양이</li>
      <li>이구아나</li>
      <li>고슴도치</li>
    </ol>


</body>
</html>
